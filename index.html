<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ambulance Tracker</title>
    <!--Link To CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Box Icons-->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <!--Header-->
    <header>
      <a href="logo.html" class="logo"><img src="images/logo.png" alt=""></a>

     <bx class="bx-menu" id="menu-icon"></bx>
     <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="patient.html">Ride</a></li>
      <li><a href="signup.html">Drive</a></li>
     </ul>
     <div class="header-btn">
      <a href="signup.html" class="sign-up">Sign Up</a>
      <a href="signin.html"class="sign-in">Sign In</a>
     </div>
    </header>
    <!--   Home   -->
    <section class="home" id="home">
      <div class="text">
        <h1><span>Looking</span> For <br> Ambulance</h1>
        <p>Compare ways to get around an ambulance and<br> see whats happening near you </p>
      </div>

      <div class="container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d267210.0808265791!2d75.88538244232667!3d22.79825315780894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fcad1b410ddb%3A0x96ec4da356240f4!2sIndore%2C%20Madhya%20Pradesh!5e0!3m2!1sen!2sin!4v1681626096215!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
      </div>
      
      <div class="form-container">
        <form action="">
          <div class="input-box">
            <span>Location</span>
            <input type="search" name="" id="" placeholder="Search Places">
          </div>
          <div class="input-box">
            <span>Phone Number</span>
            <input type="phone" name="" id="">
          </div>
          <input type="submit" name="" id="" class="btn">
        </form>

      </div>
    </section>
    <!--  Ride  -->
    <section class="ride" id="ride">
      <div class="heading">
        <span>How Its Work</span>
        <h1>Book With Three Easy Steps</h1>
      </div>
      <div class="ride-container">
        <div class="box">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
          </svg>
          <i class="bi bi-geo-alt-fill"></i>
          <h3>Choose A Location</h3>
        </div>
        <div class="box">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
          </svg>
          <i class="bi bi-telephone-fill"></i>
          <h3>Add Phone Number</h3>
        </div>
        <div class="box">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-truck-front-fill" viewBox="0 0 16 16">
            <path d="M3.5 0A2.5 2.5 0 0 0 1 2.5v9c0 .818.393 1.544 1 2v2a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5V14h6v1.5a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-2c.607-.456 1-1.182 1-2v-9A2.5 2.5 0 0 0 12.5 0h-9ZM3 3a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v3.9c0 .625-.562 1.092-1.17.994C10.925 7.747 9.208 7.5 8 7.5c-1.208 0-2.925.247-3.83.394A1.008 1.008 0 0 1 3 6.9V3Zm1 9a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm8 0a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm-5-2h2a1 1 0 1 1 0 2H7a1 1 0 1 1 0-2Z"/>
          </svg>
          <i class="bi bi-truck-front-fill"></i>
          <h3>Book A Ambulance</h3>
        </div>
        
      </div>
    </section>
    <!--Link To Js-->
    <script src="main.js"></script>
  </body>
</html>
